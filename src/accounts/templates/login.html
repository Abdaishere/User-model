<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    {% load static %}
    <link rel="stylesheet" href="{%static 'customer_register.css'%}">
    
</head>
<body>    
        <div class="card bg-light">
        <article class="card-body mx-auto" style="width: 700px;" >
            <h4 class="card-title mt-3 text-center">Login Account</h4>
            <p class="text-center">Welcome</p>            
            
            <form method="POST" class="form-group" onsubmit="return logincheck()">
                {% csrf_token %}
             <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                 </div>
                <input name="username" class="form-control" placeholder="Username" type="text">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input name="password" class="form-control" placeholder="Create password" type="password">
              <br>  
            </div> <!-- form-group// -->
                <button type="submit" value="Submit" name="submit" class="btn btn-primary btn-block"> Login  </button>
                <p> Get started with your free account <a href="../register"> Create Account</a>?</p> 
                {% for message in messages %}
                    <p style="color: rgb(225,0,0);">{{message}}</p><br>
                {% endfor %}
            </div> <!-- form-group// -->                                                                       
        </form>
        </article>
        </div> <!-- card.// -->    

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
        {% load static %}
        <script src="{% static 'check.js' %}"></script>
    </body>
</html>
